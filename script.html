<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 class="change">Click Button</h1>
  <button onclick="changeText()">button</button>
  <script>
    function changeText()
    {
      document.getElementsByClassName("change")[0].innerHTML="button Clicked";
    }
  </script>
</body>
</html
